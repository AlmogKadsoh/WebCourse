<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Scientific-calculator">
        <div class="outputScreen" id="resultDisplay">0</div>
        <div class="Keyboard keyButtons">
            <div class="button" onclick="memoryClear()">MC</div>
            <div class="button" onclick="memoryRecall()">MR</div>
            <div class="button" onclick="memoryAdd()">M+</div>
            <div class="button" onclick="memorySubtract()">M-</div>
            <div class="button" onclick="memoryStore()">MS</div>
            <div class="button" onclick="memoryMultiply()">M*</div>
        </div>
        <div class="Keyboard2 buttons">
            <div class="button" onclick="powerMode()">2<sup>nd</sup></div>
            <div class="button" onclick="addSymbol('Math.PI')">&#960;</div>
            <div class="button" onclick="addSymbol('Math.E')">e</div>
            <div class="button" onclick="memoryClear()">C</div>
            <div class="button" onclick="deleteMark()">&#8592;</div>
            <div class="button" onclick="power()">X<sup>2</sup></div>
            <div class="button" onclick="inverse()">1/x</div>
            <div class="button" onclick="absolute()">|x|</div> 
            <div class="button" onclick="addSymbol('Math.exp')">exp</div>
            <div class="button" onclick="addSymbol('%')">mod</div>
            <div class="button" onclick="addSymbol('Math.sqrt')">&#8730;</div>
            <div class="button" onclick="addSymbol('(')">(</div>
            <div class="button" onclick="addSymbol(')')">)</div>
            <div class="button" onclick="factorial()">n!</div>
            <div class="button" onclick="addSymbol('/')">/</div>
            <div class="button" onclick="addSymbol('**')">x<sup>y</sup></div>
            <div class="button" onclick="addSymbol('7')"
                style="background-color: rgb(85, 107, 101); color: white; font-weight: bold;">
                7</div>
            <div class="button" onclick="addSymbol('8')"
                style="background-color: rgb(85, 107, 101); color: white; font-weight: bold;">
                8</div>
            <div class="button" onclick="addSymbol('9')"
                style="background-color: rgb(85, 107, 101); color: white; font-weight: bold;">
                9</div>
            <div class="button" onclick="addSymbol('*')">X</div>
            <div class="button" onclick="addSymbol('10**')">10<sup>x</sup></div>
            <div class="button" onclick="addSymbol('4')"
                style="background-color: rgb(85, 107, 101); color: white; font-weight: bold;">
                4</div>
            <div class="button" onclick="addSymbol('5')"
                style="background-color: rgb(85, 107, 101); color: white; font-weight: bold;">
                5</div>
            <div class="button" onclick="addSymbol('6')"
                style="background-color: rgb(85, 107, 101); color: white; font-weight: bold;">
                6</div>
            <div class="button" onclick="addSymbol('-')">-</div>
            <div class="button" onclick="addSymbol('Math.log10')">log</div>
            <div class="button" onclick="addSymbol('1')"
                style="background-color: rgb(85, 107, 101); color: white; font-weight: bold;">
                1</div>
            <div class="button" onclick="addSymbol('2')"
                style="background-color: rgb(85, 107, 101); color: white; font-weight: bold;">
                2</div>
            <div class="button" onclick="addSymbol('3')"
                style="background-color: rgb(85, 107, 101); color: white; font-weight: bold;">
                3</div>
            <div class="button" onclick="addSymbol('+')">+</div>
            <div class="button" onclick="addSymbol('Math.log')">ln</div>
            <div class="button" onclick="addSymbol('+/-')"
                style="background-color: rgb(85, 107, 101); color: white; font-weight: bold;">
                +/-</div>
            <div class="button" onclick="addSymbol('0')"
                style="background-color: rgb(85, 107, 101); color: white; font-weight: bold;">
                0</div>
            <div class="button" onclick="addSymbol('.')"
                style="background-color: rgb(85, 107, 101); color: white; font-weight: bold;">
                .</div>
            <div class="button" onclick="finalResult()">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
